<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Carbon Calculator Yanga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "rknx7hxfio");
    </script>
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">
                <i class="fas fa-leaf"></i>
                Dashboard
            </h1>
            <div class="user-status" id="userStatus">
                <span>Loading...</span>
            </div>
        </header>

        <!-- Side Menu -->
        <nav class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h3>Navigation</h3>
                <button class="menu-close" id="menuClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="menu-items">
                <li><a href="dashboard.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="index.html" class="menu-item"><i class="fas fa-calculator"></i> Calculator</a></li>
                <li><a href="#" class="menu-item" id="adminMenuItem" style="display:none;"><i class="fas fa-cog"></i> Admin Panel</a></li>
                <li><button class="menu-item" id="logoutMenuItem"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-content">
                <!-- Your existing dashboard content remains exactly the same -->
                <div class="stats-card">
                    <h2>Your Carbon Footprint Summary</h2>
                    <div class="total-emissions">
                        <span id="totalEmissionsValue">0</span>
                        <span>kg COâ‚‚e Total</span>
                    </div>
                    <p>Based on your calculation history</p>
                </div>
                
                <div class="actions-card">
                    <h2>Quick Actions</h2>
                    <a href="index.html" class="action-btn">
                        <i class="fas fa-calculator"></i>
                        <span>New Calculation</span>
                    </a>
                    <button id="viewHistoryBtn" class="action-btn">
                        <i class="fas fa-history"></i>
                        <span>View History</span>
                    </button>
                </div>
                
                <div class="history-card" id="historySection" style="display: none;">
                    <h2>Calculation History</h2>
                    <div id="calculationsList" class="calculations-list">
                        <!-- Calculation history will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </a>
            <button class="nav-item" id="esgBtnMobile">
                <i class="fas fa-calendar"></i>
                <span>ESG Expert</span>
            </button>
        </nav>

        <!-- Overlay for menu -->
        <div class="menu-overlay" id="menuOverlay"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCNhqRfWuHoRmaBUsGNYY_kDjygsIkUMQ",
            authDomain: "climateyanga.firebaseapp.com",
            projectId: "climateyanga",
            storageBucket: "climateyanga.firebasestorage.app",
            messagingSenderId: "1061123944259",
            appId: "1:1061123944259:web:d20f0d45c7ff925185c9f6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const menuClose = document.getElementById('menuClose');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            const adminMenuItem = document.getElementById('adminMenuItem');
            const logoutMenuItem = document.getElementById('logoutMenuItem');
            const esgBtnMobile = document.getElementById('esgBtnMobile');

            // Toggle menu
            menuToggle.addEventListener('click', () => {
                sideMenu.classList.add('active');
                menuOverlay.classList.add('active');
            });

            // Close menu
            menuClose.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            function closeMenu() {
                sideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
            }

            // Auth state management
            auth.onAuthStateChanged(async (user) => {
                const userStatus = document.getElementById('userStatus');
                
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Display user info
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                userStatus.textContent = userData.username || user.email;
                
                // Add admin link if user is admin
                if (userData.isAdmin) {
                    adminMenuItem.style.display = 'block';
                    adminMenuItem.href = 'admin.html';
                }
                
                // Load calculation history from subcollection
                await loadCalculationHistory(user.uid, userData);
            });

            // Logout functionality
            logoutMenuItem.addEventListener('click', () => {
                auth.signOut();
                closeMenu();
            });

            // ESG button functionality
            esgBtnMobile.addEventListener('click', () => {
                // Open ESG modal - you'll need to implement this
                alert('ESG consultation feature');
            });

            // Toggle history view
            document.getElementById('viewHistoryBtn').addEventListener('click', () => {
                const historySection = document.getElementById('historySection');
                historySection.style.display = historySection.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Your existing loadCalculationHistory function remains exactly the same
        async function loadCalculationHistory(userId, userData) {
            const calculationsList = document.getElementById('calculationsList');
            const totalEmissionsValue = document.getElementById('totalEmissionsValue');
            
            try {
                // Get calculations from the subcollection
                const snapshot = await db.collection('users').doc(userId)
                    .collection('calculations')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    calculationsList.innerHTML = '<p class="no-data">No calculations yet. Start by creating a new calculation!</p>';
                    totalEmissionsValue.textContent = '0';
                    return;
                }
                
                // Calculate total emissions and prepare calculations array
                let totalEmissions = 0;
                const calculations = [];
                
                snapshot.forEach(doc => {
                    const calc = { id: doc.id, ...doc.data() };
                    calculations.push(calc);
                    totalEmissions += calc.results.total || 0;
                });
                
                totalEmissionsValue.textContent = totalEmissions.toFixed(1);
                
                // Display calculation history
                calculationsList.innerHTML = '';
                calculations.forEach((calc, index) => {
                    const calcElement = document.createElement('div');
                    calcElement.className = 'calculation-item';
                    
                    // Format timestamp
                    let timestampText = 'Date not available';
                    if (calc.timestamp && calc.timestamp.toDate) {
                        timestampText = new Date(calc.timestamp.toDate()).toLocaleDateString();
                    } else if (calc.timestamp) {
                        timestampText = new Date(calc.timestamp).toLocaleDateString();
                    }
                    
                    calcElement.innerHTML = `
                        <div class="calc-header">
                            <h3>${calc.type.charAt(0).toUpperCase() + calc.type.slice(1)} Calculation</h3>
                            <span class="calc-date">${timestampText}</span>
                        </div>
                        <div class="calc-summary">
                            <p>Total: <strong>${calc.results.total.toFixed(1)} kg COâ‚‚e</strong></p>
                            <button class="view-details-btn" data-index="${index}">View Details</button>
                        </div>
                        <div class="calc-details" id="details-${index}" style="display: none;">
                            <h4>Inputs:</h4>
                            <pre>${JSON.stringify(calc.inputs, null, 2)}</pre>
                            <h4>Results:</h4>
                            <pre>${JSON.stringify(calc.results, null, 2)}</pre>
                        </div>
                    `;
                    calculationsList.appendChild(calcElement);
                });
                
                // Add event listeners to view details buttons
                document.querySelectorAll('.view-details-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = btn.getAttribute('data-index');
                        const detailsElement = document.getElementById(`details-${index}`);
                        if (detailsElement.style.display === 'none') {
                            detailsElement.style.display = 'block';
                            btn.textContent = 'Hide Details';
                        } else {
                            detailsElement.style.display = 'none';
                            btn.textContent = 'View Details';
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading calculation history:', error);
                calculationsList.innerHTML = '<p class="no-data">Error loading calculations. Please try again.</p>';
                totalEmissionsValue.textContent = '0';
            }
        }
    </script>
</body>
</html>
